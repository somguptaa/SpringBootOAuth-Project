# Name of the Spring Boot application
# Used mainly for identification and logging
spring.application.name=SpringBoot-OAuth-Project

# Default username for Spring Security
# Allows login without creating users in database
spring.security.user.name=som

# Default password for the above user
spring.security.user.password=gupta


# Google OAuth configuration
# client-id is generated from Google Developer Console
spring.security.oauth2.client.registration.google.client-id=Your Client ID

# client-secret is used by Spring Security
# to securely communicate with Google during login
spring.security.oauth2.client.registration.google.client-secret=Your Client Secret


# Facebook OAuth configuration
# client-id is generated from Facebook Developer Console
spring.security.oauth2.client.registration.facebook.client-id=Your Client ID

# client-secret is used by Spring Security
# to securely communicate with Facebook during login
spring.security.oauth2.client.registration.facebook.client-secret=Your Client Secret

# GitHub OAuth configuration
# client-id is generated from GitHub Developer Console
spring.security.oauth2.client.registration.github.client-id=Your Client ID

# client-secret is used by Spring Security
# to securely communicate with GitHub during login
spring.security.oauth2.client.registration.github.client-secret=Your Client Secret


#server port 
server.port=4545